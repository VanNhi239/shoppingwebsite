{% load static %}
{% block content %}
<div class="container">
    <div class="main col-4">
        <strong><h2 style="text-align: center;">REGISTRATION</h2></strong>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 97vh; /* Chiều cao tối thiểu là 100% của chiều cao viewport */
                background-image: url("{% static 'app/images/banner/img5.jpg' %}"); /* Thay đường dẫn với đường dẫn thực tế của hình ảnh */
                background-size: cover;
                background-position: center;
            }
            .main {
                width: 100%;
                max-width: 500px; /* Giới hạn chiều rộng tối đa của form */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Thêm shadow cho form */
                padding: 20px;
                background: #fff; /* Nền trắng cho form */
            }
            label {
                display: block;
                margin-top: 10px;
                margin-bottom: 5px;
                color: #074785;
                font-weight: bold;
            }
            input, .button-register {
                display: block;
                width: 100%;
                margin-bottom: 15px;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .button-register {
                padding: 15px;
                border-radius: 10px;
                border: none;
                color: white;
                background-color: #074785;
                cursor: pointer;
                font-size: 16px;
            }
            a {
                text-decoration: none;
                color: #074785;
            }
        </style>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
                <button type="submit" class="button-register">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
